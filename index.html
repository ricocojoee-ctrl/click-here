<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Surprise ðŸŒ¹</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #ff4b5c;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #ff1e2e;
        }
        img {
            margin-top: 20px;
            max-width: 80%;
            max-height: 70%;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: none;
        }
    </style>
</head>
<body>
    <button id="showFlower">Click Here ðŸŒ¸</button>
    <img id="flowerImage" src="d17a78fe-decc-4661-95e1-c62216f983c3.png" alt="Beautiful Flower">

    <script>
        const button = document.getElementById('showFlower');
        const image = document.getElementById('flowerImage');

        button.addEventListener('click', () => {
            image.style.display = 'block';
            button.style.display = 'none';
        });
    </script>
</body>
</html>
